apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homework-ingress
spec:
  rules:
  - host: homework.otus
  - http:
      paths:
      - path: /index.html
        pathType: ImplementationSpecific
        backend:
          service:
            name: homework-service
            port:
              number: 80