apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homework-ingress
  namespace: homework
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /homepage
spec:
  rules:
  - host: homework.otus
  - http:
      paths:
      - path: /index.html
        pathType: ImplementationSpecific
        backend:
          service:
            name: homework-service
            port:
              number: 80