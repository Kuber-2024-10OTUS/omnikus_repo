# Example configuration for Loki with S3 storage

loki:
  nodeSelector:
    node-role: "infra"
  tolerations:
  - key: "node-role"        
    operator: "Equal"
    value: "infra"        
    effect: "NoSchedule"
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage_config:
    aws:
      region: 'ru-central1'
      bucketnames: 'polyflow'
      s3forcepathstyle: false
  ingester:
      chunk_encoding: snappy
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 672h # 28 days retention
  querier:
      max_concurrent: 4

  storage:
    type: s3
    bucketNames:
        chunks: 'polyflow'
        ruler: 'polyflow'
        admin: 'polyflow'
    s3:
      endpoint: "${GRAFANA-LOKI-S3-ENDPOINT}"
      region: 'ru-central1'
      secretAccessKey: "${GRAFANA-LOKI-S3-SECRETACCESSKEY}"
      accessKeyId: "${GRAFANA-LOKI-S3-ACCESSKEYID}"
      s3ForcePathStyle: false
      insecure: false
      http_config: {}

  # Disable minio storage
minio:
  enabled: false

deploymentMode: SingleBinary

singleBinary:
  replicas: 3
  persistence:
    storageClass: gp2
    accessModes:
      - ReadWriteOnce
    size: 5Gi


# Zero out replica counts of other deployment modes
backend:
  replicas: 0
  persistence:
    volumeClaimsEnabled: false
    dataVolumeParameters:
      emptyDir: {}
  extraArgs:
    - '-config.expand-env=true'
  extraEnv:
    - name: GRAFANA-LOKI-S3-ENDPOINT
      valueFrom:
        secretKeyRef:
          name: loki-s3-secret
          key: grafana-loki-s3-endpoint
    - name: GRAFANA-LOKI-S3-SECRETACCESSKEY
      valueFrom:
        secretKeyRef: 
          name: loki-s3-secret
          key: grafana-loki-s3-secretAccessKey
    - name: GRAFANA-LOKI-S3-ACCESSKEYID
      valueFrom:
        secretKetRef: 
          name: loki-s3-secret
          value: grafana-loki-s3-accessKeyId

write:
  replicas: 5
  persistence:
    volumeClaimsEnabled: false
    dataVolumeParameters:
      emptyDir: {}
read:
  replicas: 5
gateway:
  replicas: 5
  nginxConfig:
    enableIPv6: false

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0