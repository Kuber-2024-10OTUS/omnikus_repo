# Example configuration for Loki with S3 storage

loki:
  nodeSelector:
    node-role: "infra"
  tolerations:
  - key: "node-role"        
    operator: "Equal"
    value: "infra"        
    effect: "NoSchedule"
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage_config:
    aws:
      region: 'ru-central1'
      bucketnames: 'polyflow'
      s3forcepathstyle: false
  ingester:
      chunk_encoding: snappy
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 672h # 28 days retention
  querier:
      max_concurrent: 4

  storage:
    type: s3
    bucketNames:
        chunks: 'polyflow'
        ruler: 'polyflow'
        admin: 'polyflow'
    s3:
      endpoint: "${GRAFANA-LOKI-S3-ENDPOINT}"
      region: 'ru-central1'
      secretAccessKey: "${GRAFANA-LOKI-S3-SECRETACCESSKEY}"
      accessKeyId: "${GRAFANA-LOKI-S3-ACCESSKEYID}"
      s3ForcePathStyle: false
      insecure: false
      http_config: {}

backend:
  extraArgs:
    - '-config.expand-env=true'
  extraEnv:
    - name: GRAFANA-LOKI-S3-ENDPOINT
      valueFrom:
        secretKeyRef:
          name: loki-s3-secret
          key: grafana-loki-s3-endpoint
    - name: GRAFANA-LOKI-S3-SECRETACCESSKEY
      valueFrom:
        secretKeyRef: 
          name: loki-s3-secret
          key: grafana-loki-s3-secretAccessKey
    - name: GRAFANA-LOKI-S3-ACCESSKEYID
      valueFrom:
        secretKetRef: 
          name: loki-s3-secret
          value: grafana-loki-s3-accessKeyId


  deploymentMode: Distributed

  # Disable minio storage
  minio:
      enabled: false

  ingester:
    replicas: 3
  querier:
    replicas: 3
    maxUnavailable: 2
  queryFrontend:
    replicas: 2
    maxUnavailable: 1
  queryScheduler:
    replicas: 2
  distributor:
    replicas: 3
    maxUnavailable: 2
  compactor:
    replicas: 1
  indexGateway:
    replicas: 2
    maxUnavailable: 1

  bloomPlanner:
    replicas: 0
  bloomBuilder:
    replicas: 0
  bloomGateway:
    replicas: 0

  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0

  singleBinary:
    replicas: 0