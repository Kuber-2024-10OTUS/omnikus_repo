apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-stub-cm
  namespace: monitoring
data:
  default.conf: |-
    server {
        listen 8080;
        location /nginx_status {
            stub_status on;
        }
    }
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-stub-deployment
  namespace: monitoring
  labels:
    app: nginx-stub-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-stub
  template:
    metadata:
      labels:
        app: nginx-stub
    spec:
      containers:
        - name: custom-nginx-stub
          image: nginx
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              cpu: "300m"
              memory: "128Mi"
          ports:
            - containerPort: 80
              name: nginx-web
            - containerPort: 8080
              name: nginx-status
          volumeMounts:
            - name: stub-cm
              mountPath: /etc/nginx/conf.d
              readOnly: true
        - name: nginx-reporter
          image: nginx/nginx-prometheus-exporter:latest
          args:
            - '--nginx.scrape-uri=http://127.0.0.1:8080/nginx_status'
          resources:
            limits:
              memory: 128Mi
              cpu: 500m
          ports:
            - containerPort: 9113
              name: nginx-metrics
      volumes:
        - name: stub-cm
          configMap:
            defaultMode: 256
            name: nginx-stub-cm
            optional: false
---

apiVersion: v1
kind: Service
metadata:
  name: svc-stub
  labels:
    app: nginx-stub
  namespace: monitoring
spec:
  type: ClusterIP
  selector:
    app: nginx-stub
  ports:
    - protocol: TCP
      port: 9113
      name: nginx-metrics
      targetPort: nginx-metrics

---

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: stub-custom-service
  labels:
    app: nginx-stub
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: nginx-stub
  targetLabels:
    - app
  endpoints:
    - port: nginx-metrics
      interval: 10s
  namespaceSelector:
    matchNames:
      - monitoring