apiVersion: v1
kind: ServiceAccount
metadata:
  name: crd-account
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: crd-role
  namespace: default
rules:
  - apiGroups: ["apps"]
    resources:
      - deployments
    verbs:
      - create
      - delete
      - patch
  - apiGroups: ["","otus.homework"]
    resources: 
      - events
      - pods
      - services
      - persistentvolumes
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - create
      - update
      - delete
  - apiGroups: ["otus.homework"]
    resources: 
      - mysqls
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
      - patch
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: crd-acc-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: crd-account
    namespace: default
    apiGroup: ""
roleRef:
  kind: ClusterRole
  name: crd-role
  apiGroup: rbac.authorization.k8s.io