apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homework-ingress
  namespace: homework
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: '/$2index.html'
spec:
  ingressClassName: nginx
  rules:
  - host: "homework.otus"
    http:
      paths:
      - path: /homepage(/|$)(.*)
        pathType: ImplementationSpecific
        #pathType: Prefix
        backend:
          service:
            name: homework-service
            port:
              number: 80
      - path: /metrics.html
        pathType: ImplementationSpecific
        backend:
          service:
            name: homework-service
            port:
              number: 80